<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />

        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <h1>Rock, Paper, Scissors Game</h1>
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
        <p id="tie"></p>
        <div id="result"></div>
        <script>
            const gameChoices = ["Rock", "Paper", "Scissors"]
            const resultDisplay = document.getElementById("result");
            const tieMessage = document.getElementById("tie");

        document
        .getElementById("Rock")
        .addEventListener("click", () => randomChoices("Rock"));
        document
        .getElementById("Paper")
        .addEventListener("click", () => randomChoices("Paper"));
        document
        .getElementById("Scissors")
        .addEventListener("click", () => randomChoices("Scissors"));

            function randomChoices(userChoice){
                const randomIndex = Math.floor(Math.random() * gameChoices.length);
                let computerAnswer = gameChoices [randomIndex];
                checkGuess(computerAnswer, userChoice);
            }

            function checkGuess(computerAnswer, userGuess) {
                resultDisplay.innerHTML = `You chose: ${userGuess}<br>Computer chose: ${computerAnswer}<br>`;

            if(computerAnswer === userGuess){
                tieMessage.textContent = "It's a tie, select another option";
            } 
            else {
                tieMessage.textContent="";
                if(
                (computerAnswer === "Rock" && userGuess === "Scissors")||
                (computerAnswer === "Scissors" && userGuess === "Paper")||
                (computerAnswer === "Paper" && userGuess === "Rock")
            ){
                resultDisplay.innerHTML += "<strong>Computer wins!</strong>";
            }
            else {
                resultDisplay.innerHTML += "<strong>You win!</strong>";
            }   
            }
            }
        </script>

    </body>
</html>

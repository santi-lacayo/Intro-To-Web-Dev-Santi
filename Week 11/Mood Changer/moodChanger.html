<!-- mood-changer-template.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mood Changer</title>
    <style>
      body {
        text-align: center;
        padding: 2rem;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }
      #moodImg {
        width: 200px;
        height: 200px;
        object-fit: contain;
        margin-top: 1rem;
      }
      input,
      button {
        font-size: 1.2rem;
        padding: 0.5rem;
        margin: 0.5rem;
      }
    </style>
  </head>
  <body>
    <h1>Mood Changer ðŸ˜Ž</h1>

    <input
      type="number"
      id="moodInput"
      min="0"
      max="4"
      placeholder="Enter a number (0â€“4)"
    />
    <button id="setMoodBtn">Set Mood</button>

    <h2 id="moodMessage">How are you feeling?</h2>
    <img id="moodImg" src="./mood_img/Question.jpg" alt="Mood face" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const button = document.getElementById("setMoodBtn");
        button.addEventListener("click", changeMood);
      });

      function changeMood() {
        // Get input value
        let input = document.getElementById("moodInput").value;
        let n = parseInt(input);

        // Get DOM elements
        const message = document.getElementById("moodMessage");
        const img = document.getElementById("moodImg");

        localStorage.setItem("moodInput", n); 

        // TODO: Replace with real switch logic!
        switch (n) {
          case 0:
            // message.textContent = ...
            // img.src = ...
            // document.body.style.backgroundColor = ...
            message.textContent = "angry";
            img.src = "./mood_img/angry.png";
            document.body.style.backgroundColor = "red"
            break;
          // Add other cases here!
          case 1:
            message.textContent = "happy";
            img.src = "./mood_img/happy.png";
            document.body.style.backgroundColor = "green"
            break;
          case 2:
            message.textContent = "okay";
            img.src = "./mood_img/okay.png";
            document.body.style.backgroundColor = "orange"
            break;
          case 3:
            message.textContent = "sad";
            img.src = "./mood_img/sad.png";
            document.body.style.backgroundColor = "blue"
            break;
            case 4:
            message.textContent = "sleepy";
            img.src = "./mood_img/sleepy.png";
            document.body.style.backgroundColor = "purple"
            break;
          default:
            message.textContent = "Please enter a number from 0 to 4!";
            img.src = "placeholder.jpg";
            document.body.style.backgroundColor = "#f0f0f0";
        }
      }
    </script>
  </body>
</html>
